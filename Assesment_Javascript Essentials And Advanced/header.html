<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZo7V2mESBRgh4Wt_HU6RcRgNY78nxblQAkw&s" alt="Logo">
        </div>
        <div class="menu">
            <ul class="ul">
                <li class="li"><a href="#">Home</a></li>
                <li class="li"><a href="#">About</a></li>
                <li class="li"><a href="#">Projects</a></li>
                <li class="li"><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="icon" onclick="change()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <script src="main.js"></script>
</body>
</html>
