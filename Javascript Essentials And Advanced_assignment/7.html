<!-- 7. Use logical operators to check if both conditions (e.g., a > 10and b < 5)are 
true. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
    
</head>
<body>
    <p>check console</p>
    <script>
         
        var a = 11;
        var b = 4;
        var isTrue = (a > 10 && b < 5);
        console.log("Are both conditions true?", isTrue);
    </script>
</body>
</html>
