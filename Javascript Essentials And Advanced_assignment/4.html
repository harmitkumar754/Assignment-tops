<!-- 4.Log the values of the variables and their types to the console using
console.log(). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Variables</title>
    
</head>
<body>
    <p>check console</p>
    <script>
    
        var myString = "Harmit";
        var myNumber = 42;
        var myBoolean = true;
        var myNull = null;
        var myUndefined; 

        
        console.log("String:", myString, "Type:", typeof myString);
        console.log("Number:", myNumber, "Type:", typeof myNumber);
        console.log("Boolean:", myBoolean, "Type:", typeof myBoolean);
        console.log("Null:", myNull, "Type:", typeof myNull);
        console.log("Undefined:", myUndefined, "Type:", typeof myUndefined);
    </script>
</body>
</html>
