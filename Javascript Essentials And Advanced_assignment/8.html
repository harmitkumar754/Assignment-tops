<!-- 8.Write a JavaScript program to check if a number is positive, negative, or zero 
usingan if-elsestatement. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>check if a number is positive, negative, or zero </label>
    <input type="number" id="number" placeholder="Enter a number" oninput="check()">
    <h1></h1>
    <script>
        var number = document.getElementById("number").value;
        
        function check() {
            number = document.getElementById("number").value;
            if (number > 0) {
                document.querySelector('h1').innerHTML="The number is positive";
            } else if (number < 0) {
                document.querySelector('h1').innerHTML="The number is negative";
            } else {
                document.querySelector('h1').innerHTML="The number is zero";
            }
        }
      
    </script>
</body>
</html>
