<!-- 6.Use comparison operators to check if two numbers are equal and if 
onenumber is greater than the other -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
    
</head>
<body>
    <p>check console</p>
    <script>
         
        var num1 = 10;
        var num2 = 5;

    
        var isEqual = (num1 === num2);
        var isGreater = (num1 > num2);

        
        console.log("Are the numbers equal?", isEqual);
        console.log("Is the first number greater than the second?", isGreater);
    </script>
</body>
</html>
